<div class="container">
  <div class="row align-items-center">
    <div class="selectPokemonLeft">

      <mat-divider></mat-divider>
      <mat-toolbar>
        <span>Découverte d'Angular</span>
      </mat-toolbar>
      <mat-form-field>
        <label>
          <input [(ngModel)]="id" matInput placeholder="Entrez quelque chose">
        </label>
        <button (click)="id=''" *ngIf="id" aria-label="Vider" mat-button mat-icon-button matSuffix>
          <i class="material-icons">
            cancel
          </i>
        </button>
      </mat-form-field>
      <br>
      <mat-form-field>
        <label>
          <input matInput placeholder="Vous avez entré :" readonly value="{{id}}">
        </label>
      </mat-form-field>

      <mat-toolbar>
        <span>Tri des pokémons par nom</span>
      </mat-toolbar>
      <mat-form-field>
        <label>
          <input [(ngModel)]="filter.name" matInput placeholder="Filtrez sur le nom...">
        </label>
      </mat-form-field>
      <mat-form-field>
        <mat-select [(ngModel)]="pokemonChoisi" placeholder="Select">
          <mat-option *ngFor="let pokemonTrie of pokemons?.results | FilterPipe:filter"
                      [value]="pokemonTrie">{{pokemonTrie.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <button (click)="getPokemonInfo(pokemonChoisi)" color="primary" mat-raised-button>Je choisis ce pokémon !</button>

    </div>
    <div class="infosPokemonRight">
      <app-pokemon-detail [pokemon]="pokemonChoisi"></app-pokemon-detail>
    </div>
  </div>
</div>
